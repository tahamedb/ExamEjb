<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>My Borrowed CDs</title>
</h:head>
<h:body>
    <h1>My Borrowed CDs</h1>
    <h:dataTable value="#{userBean.listBorrowedCDs()}" var="cd">
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <f:facet name="header">Artist</f:facet>
            #{cd.artist}
        </h:column>
        <h:column>
            <f:facet name="header">Genre</f:facet>
            #{cd.genre}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:form>
                <h:commandButton value="Return" action="#{userBean.returnCD(cd.id)}" />
            </h:form>
        </h:column>
    </h:dataTable>
    <br/>
    <h:commandLink value="Back to Home" action="index.xhtml"/>
</h:body>
</html>
